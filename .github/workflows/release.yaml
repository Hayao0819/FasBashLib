name: Build tag and release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0 

      - name: Build and create archive
        run: |
          make -B VERSION="${GITHUB_REF#refs/tags/}" all
          make -B docs
          zip docs.zip docs/*

      - name: Create release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Release files
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            fasbashlib-snake.sh
            fasbashlib.sh
            docs.zip

      - name: Create Release Note
        run: |
          sleep 1
          ./bin/GenReleaseNote.sh "${GITHUB_REF#refs/tags/}" > "RELEASE.md"

      - name: Upload Release Note
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: ./RELEASE.md
